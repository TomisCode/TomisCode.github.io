<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My custom modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <button type="button" class="button center js-open">
        Open Modal
      </button>

     <div id="modal-background"></div>
     <div id="modal-box"> 
     <h1>Custom Modal</h1>
      <p> 
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer id justo eget turpis
         vehicula vestibulum sed sit amet enim. Pellentesque at tincidunt nibh. Nulla id 
         sollicitudin metus. Maecenas elementum elit in ex ultricies, id tempus ex iaculis. 
      </p>

      <div class="text-right" >
          <button type="button" class="button button--close js-close">
              Close
          </button>
          <button type="button" class="button button--accept js-close">
              Accept
          </button>
      </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
